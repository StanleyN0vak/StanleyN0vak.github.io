<!DOCTYPE html>
<html lang="PL">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <meta name="Author" content="Mateusz Szymański" />
    <link rel="stylesheet" href="myStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Komputer moją pasją</title>
</head>
<body>
<div id="animacjaTestowa1" class="test-block">Kliknij, a się powiększę</div>
<script>
    $("#animacjaTestowa1").on("click", function (){
        $(this).animate({
            width: "500px",
            opacity: 0.4,
            fontSize: "3em",
            borderWidth: "10px"
        }, 1500);
    });
</script>
<div id="animacjaTestowa2" class="test-block">
    Najedź kursorem, a się powiększe
</div>
<script>
    $("#animacjaTestowa2").on({
        "mouseover":function() {
            $(this).animate({
                width: "300px"
            }, 800);
        },
        "mouseout":function() {
            $(this).animate({
                width: "200px"
            }, 800);
        }
    });
</script>
<div id="animacjaTestowa3" class="test-block">
    Kliknij, abym urósł
</div>
<script>
    $("#animacjaTestowa3").on("click", function (){
        if (!$(this).is(":animated")) {
            $(this).animate({
                width: "+=" + 50,
                height: "+=" + 10,
                opacity: "-=" + 0.1,
                duration: 3000
            });
        }
    });
</script>
</body>
</html>
