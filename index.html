<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Dzień Walentynek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="VDay.png">
</head>
<body>
    <h1>Będziesz moją walentynką?</h1>
    <img src="cute-face-puss.gif">
    <nav>
        <button class="real" onclick="window.location.href = 'yay.html';">Tak</button>
        <button id="run">Nie</button>
    </nav>

<script>
    const fleeButton = document.getElementById('run');

    fleeButton.addEventListener('touchstart', (event) => {
        event.preventDefault();
        const randomX = Math.random() * (window.innerWidth - fleeButton.clientWidth);
        const randomY = Math.random() * (window.innerHeight - fleeButton.clientHeight);
        fleeButton.style.left = `${randomX}px`;
        fleeButton.style.top = `${randomY}px`;
    })
</script>
</body>
</html>
